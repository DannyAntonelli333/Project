<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arena</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <!--Screen-->
        <div class="row">
            <div class="col-sm-5">
                <p>You</p>
            </div>
            <div class="col-sm-2">
                <h3>VS</h3>
            </div>
            <div class="col-sm-5" id="enemy">
                <p>Your Opponent</p>
            </div>
        </div>
        <!--Health-->
        <div class="row">
            <div class="col-sm-1"> </div>
            <div class="col-sm-10" id="health">100/100</div>
            <div class="col-sm-1"> </div>
        </div>
        <!--Buttons and Respons-->
        <div class="row">
            <div class="col-sm-4">
                <div class="btn btn-danger btn-lg" id="attack">Attack</div>
            </div>
            <div class="col-sm-4">
                <div class="btn btn-secondary btn-lg" id="block">Block</div>
            </div>
            <div class="col-sm-4">
                <div class="btn btn-info btn-lg" id="observe">Observe</div>
            </div>
        </div>
        <!--Win-->
        <div class="row">
            <div class="col-sm-4"> </div>
            <div class="col-sm-4" id="win">Only for Winners</div>
            <div class="col-sm-4"> </div>
        </div>
    </div>
    <script src="logic.js"></script>
    <script type="text/javascript">
        $("#attack").on("click", function(){
            turn("swing");
        });
        $("#block").on("click", function(){
            turn("block");
        });
        $("#observe").on("click", function(){
            turn("observe");
        });
        $("#win").on("click", function(){
            win();
        });
    </script>
</body>
</html>
