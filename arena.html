<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arena</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!--Screen-->
        <div class="row">
            <div class="col-sm-5">
                <h2>You</h2>
            </div>
            <div class="col-sm-2">
                <h3>VS</h3>
            </div>
            <div class="col-sm-5">
                <h2>Your Opponent</h2>
            </div>
        </div>
        <!--Health-->
        <div class="row">
            <div class="col-sm-1"> </div>
            <div class="col-sm-10">100/100</div>
            <div class="col-sm-1"> </div>
        </div>
        <!--Buttons and Respons-->
        <div class="row">
            <div class="col-sm-4">
                <div class="btn btn-danger btn-lg">Attack</div>
            </div>
            <div class="col-sm-4">
                <div class="btn btn-secondary btn-lg">Block</div>
            </div>
            <div class="col-sm-4">
                <div class="btn btn-info btn-lg">Observe</div>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
