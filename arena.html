<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arena</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--Screen-->
        <div class="row spacer">
            <div class="col-sm-5">
                <pre>
                    !
                    .-.
                    __|=|__
                    (_/`-`\_)
                    //\___/\\
                    <>/   \<>
                    \|_._|/
                    <_I_>
                    |||
                    /_|_\
                </pre>
            </div>
            <div class="col-sm-2">
                <h3>VS</h3>
            </div>
            <div class="col-sm-5">
                <pre id="enemyPic">
                </pre>
            </div>
        </div>
        </div>
        <!--Health-->
        <div class="row spacer">
            <div class="col-sm-1"> </div>
            <div class="col-sm-4" id="health">100/100</div>
            <div class="col-sm-1"> </div>
            <div class="col-sm-4" id="enHealth">????</div>
        </div>
        <!--Buttons and Respons-->
        <div class="row spacer">
            <div class="col-sm-3">
                <div class="btn btn-danger btn-lg" id="attack">Attack</div>
            </div>
            <div class="col-sm-3">
                <div class="btn btn-secondary btn-lg" id="block">Block</div>
            </div>
            <div class="col-sm-3">
                <div class="btn btn-success btn-lg" id="heal">Potion</div>
            </div>
            <div class="col-sm-3">
                <div class="btn btn-info btn-lg" id="observe">Observe</div>
            </div>
        </div>
        <div class="row spacer" id="attackEx">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3" id="blockEx">
            </div>
            <div class="col-sm-3" id="healEx">
            </div>
            <div class="col-sm-3" id="ObserveEx">
            </div>
        </div>
        <!--Text Box for what happened-->
        <div class="row">
            <div class="col-sm-2"> </div>
            <div class="col-sm-8"><pre id="record"></pre></div>
            <div class="col-sm-2"> </div>
        </div>
        <!--Win-->
        <div class="row spacer">
            <div class="col-sm-4"> </div>
            <div class="col-sm-4" id="win"></div>
            <div class="col-sm-4"> </div>
        </div>
    </div>
    <script src="logic.js"></script>
    <script type="text/javascript">
        $("#attack").on("click", function(){
            turn("swing");
        });
        $("#block").on("click", function(){
            turn("block");
        });
        $("#observe").on("click", function(){
            turn("observe");
        });
        $("#heal").on("click", function(){
            turn("heal");
        })
    </script>
</body>
</html>
